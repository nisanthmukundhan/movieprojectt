{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        {% for i in movielist %}

        <div class="col-md-3">
            <div class="card" style="width: 18rem; height: 32rem;" >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">viewdetails</a>
  </div>
</div>



        </div>
         &nbsp; &nbsp; &nbsp;
        {% endfor %}

    </div>
</div>
